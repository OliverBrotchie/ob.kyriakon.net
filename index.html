<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Software engineer by trade, luddite by inclination, Orthodox at heart." />

		<link rel="icon" href="me.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Oliver Brotchie</title>
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 40px 0 0 0;
			}

			html, body {
				margin: 0;
				font-size: 24px;
			}

			header {
				margin: 0;
				padding: 30px;
				font-size: 1.3rem;
				word-spacing: 0.1rem;
			}

			header > a, main {
				max-width: 800px;
				margin: auto;
				padding: 0 3rem;
			}

			h3, p, ul, pre, img, blockquote, main > a {
				padding: 0 0 0 1rem;
				text-align: justify;
				line-height: 1.5;
			}

			li {
				margin-left: 2rem;
				padding-left: 1rem;
			}

			pre {
				font-size: 18px;
				overflow-x: scroll;
			}

			blockquote {
				font-weight: lighter;
				font-style: italic;
			} 

			blockquote::before {
				font-size: 1.5rem;
				padding-right: 0.5rem;
				content: "\201C";
			}

			a {
				display: block;
				overflow-wrap: break-word;
				color: iherit;
				text-decoration: underline 1.5px;
				text-underline-offset: 0.3em;
			}

			a:hover { color: grey; }
			main > a { font-weight: bold; }
			main { padding-bottom: 40px; }
			h1, h2 { padding-top: 20px; }
			img { width: 70%; }
		</style>
	</head>
	<body>
		<header>
			<a href="index.html">Oliver Brotchie</a>
		</header>
		<main>
			<img src="me.png" fetchpriority="high" alt="A photo at my mum's wedding." />

			<a href="mailto:ob@kyriakon.net">ob@kyriakon.net</a>
			<h2 id="articles.">Articles.</h2>

		</main>
	</body>
